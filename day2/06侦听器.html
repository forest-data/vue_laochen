<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<!-- 视图 -->
		<div id="app">
			{{ msg }} 
		</div>
		
		<script type="text/javascript">
			console.log(Vue)
			let app = new Vue({
				el: "#app",
				// Model
				data:{
					msg: 'Hello', 
				},
				// watch作为监听事件
				watch:{
					msg:function(val){  
						console.log("监听事件--msg") 
						console.log(val) // val是更新的值
						
					}
				}
			})
			console.log(app)
		</script>
		
	</body>
</html>
