<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<!-- 视图 -->
		<div id="app">
			{{ message }}
			<h1>{{title}}</h1>
		</div>
		
		<script type="text/javascript">
			console.log(Vue)
			let app = new Vue({
				el: "#app",
				// Model
				data:{
					title: 'Hello',
					message: 'nihao'
				}
			})
			console.log(app)
		</script>
		
	</body>
</html>
